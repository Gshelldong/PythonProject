<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS的内边距</title>
        <style>
            div{
                width:200px;
                height:200px;
                background: pink;
                /*padding: 20px;*/
                /*padding:20px 30px;*/
                padding-top:50px;
                padding-left: 10px ;
                padding-bottom: 20px;
                padding-right: 30px;
            }
        </style>
    </head>
    <body>
        <div>你好！</div>
        <ul>
            <li>padding: 如果只有一个像素参数表示四周都是应用这个参数。</li>
            <li>padding: 有两个参数是对边应用，上边和右边。</li>
            <li>padding-top: 上方的边距。</li>
            <li>padding-left: 左边的边距。</li>
            <li>padding-right: 右边的边距。</li>
            <li>padding-bottom: 下方的边距。</li>
        </ul>
    </body>
</html>
