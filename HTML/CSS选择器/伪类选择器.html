<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        .box{
            width:200px;
            height:200px;
            background-color: deepskyblue;
        }
        .box:before{
            content: "I ";
        }
        .box:after{
            content: " YOU";
        }
        .box:hover{
            background-color:white;
        }

    </style>
</head>
<body>
<div class="box"><h1>LOVE</h1></div>
</body>
</html>
