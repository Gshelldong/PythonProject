<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>并列选择器</title>
    <style>
        .box1,.box2,.box3{
            width: 200px;
            height:200px;
        }
        .box1{
            background-color: green;
        }
        .box2{
            background-color: blue;
        }
        .box3{
            background-color: deeppink;
        }
    </style>
</head>
<body>
<p>相同格式的设置可以通过并列选择器来设置。</p>
<div class="box1"></div>
<p class="box2"></p>
<div class="box3"></div>
</body>
</html>
