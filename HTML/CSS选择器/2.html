<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS的三种基本选择器</title>
    <style>
        div { /*标签选择器*/
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        .item1{
            width:50px;
            height:50px;
            background-color:black;
          }
        #box1{
            width:60px;
            height:60px;
            background-color: deeppink;
        }
    </style>
</head>
<body>
    <div></div><br>
    <p>使用的是标签选择器，格式为：<br>&lt;style&gt;<br>div{<br>格式<br>} <br>&lt;/style&gt;</p>
    <div id="box1"></div><br>
    <p>使用的是类选择器，格式为：<br>&lt;style&gt;<br>.类名{<br>格式<br>} <br>&lt;/style&gt;</p>
    <div class="item1"></div><br>
    <p>使用的是ID选择器，格式为：<br>&lt;style&gt;<br>#id{<br>格式<br>} <br>&lt;/style&gt;</p><br>
</body>
</html>
