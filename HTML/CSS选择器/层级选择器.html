<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层级选择器</title>
    <style>
        .wrap{
            width:200px;
            height:200px;
            background-color: red;
        }
        .wrap div{
            width:100px;
            height:100px;
            background-color: pink;
        }
        .wrap .in{
            width:40px;
            height:40px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="in"></div>
        <div>
            <div class="in"></div>
        </div>
    </div>

</body>

</html>
