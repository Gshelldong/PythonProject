<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定定位</title>
    <style>
        div{
            height:500px;
            border:1px solid red;
        }
        .box1{
            width:80px;
            height:30px;
            background: red;
            position: fixed;
            bottom: 20px;
            right:20px;
        }
    </style>
</head>
    <body>
        <div class="box1">返回顶部</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <p>position:fixed 绑定标签用于固定的地方，比如 返回顶部。</p>
    </body>
</html>
