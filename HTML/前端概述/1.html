<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这是我的第一个网页</title>
</head>
<body>

    <h1>这是一级标题</h1>
    <h2>这是一级标题</h2>
    <h3>这是一级标题</h3>
    <h4>这是一级标题</h4>
    <h5>这是一级标题</h5>
    <h6>这是一级标题</h6>

    <p>强制换行强制换行</p>
    <p>强制换行<br>强制换行</p>

<!--ul\li 无序列表-->
    <ul>
        <li>列表项一</li>
        <li>列表项二</li>
        <li>列表项三</li>
    </ul>

<!--ol\li 这是有序列表-->
    <ol type="i", start="5">
        <li>有序项一</li>
        <li>有序项二</li>
    </ol>
<!--自定列表 dl dt dd-->
    <dl>
        <dt>这是自定义列表</dt>
        <dd>这是自定义列表</dd>
        <dd>这是自定义列表</dd>
        <dt>这是自定义列表的标题</dt>
        <dd>这是自定义列表的解释</dd>
    </dl>

    <!--表格标签 table声明一个表格 th表头 tr行 td列-->
        <!--声明一个表格-->
        <!--
            table 的属性 : width   设置单元格的总体宽度
                            height  设置单元格的总体高度
                            border 设置边框是否显示
                            cellpadding 设置表格当中内容距离边框间距
                            cellspacing 设置表格和表格之间的间距
             单元格合并 :colspan  设置水平方向一个单元格占据的宽度
                         rowspan  设置垂直方一个单元格占据的高度
             单元格内容的对齐方式: align 水平对齐方式 默认是靠左显示   center  right
                                    valign 处置对齐方式 默认垂直居中   top    bottom
                                    注意:如果给tr设置  会影响整行 给td设置只影响当前的单元格
              th 标签代表表头  默认水平居中  并且有加粗效果

        -->
    <table  cellpadding="10px" cellspacing="0" height="700" width="800">
        <tr><!--行-->
            <!--<td colspan="4"> 这是第一行的第一列</td>&lt;!&ndash;列&ndash;&gt;-->
            <th colspan="4">这是表头</th>
        </tr>
        <!--这是第二行-->
        <tr valign="top" align="center">
            <td rowspan="2">这是第二行的第一列</td>
            <td>这是第二行的第二列</td>
            <td>这是第二行的第三列</td>
            <td>这是第三行的第四列</td>
        </tr>
        <!--第三行-->
        <tr valign="bottom" align="center" >
            <!--<td>这是第三行的第一列</td>-->
            <td>这是第三行的第二列</td>
            <td>这是第三行的第三列</td>
            <td>这是第三行的第四列</td>
        </tr>
        <!--水平分割线-->
        <hr>
    </table>
    <!--区块元素 没有默认样式(没有默认的语义) div  独占一行 一般用来划定一块区域 配合css在布局当中使用 -->
    <div>这是一个div</div>
    <br>
    <br>
</body>

</html>
