<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景样式</title>
    <style>
        .box{
            width:300px;
            height:200px;
            border:1px solid red;
            /*background-color: yellow;*/
            /*background-image: url("./images/56fcd25dbb4a8.jpg");*/
            /*background-size: 300px 200px;*/
            /*background-position: -275px -286px;*/
            background-image: url("./images/214501.gif");
            background-repeat: no-repeat;
            background: url("./images/214501.gif") no-repeat;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <p>background-color 设置背景颜色。<br>
    background 设置背景图片url("")。<br>
    background-image 用法同上。<br>
    background-repeat 小图片不重复，no-repeat参数。<br>
    background-position 移动图片的位置。<br>
    background-size 背景图片的大小。<br>
    </p>
</body>
</html>
