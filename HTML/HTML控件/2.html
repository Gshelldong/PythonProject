<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>表单标签</title>
    </head>
    <body>
        <from action="" method="post" enctype="multipart/form-data">
        用户名:<input type="text" name="username" value="" placeholder="请输入用户名"><br><br>
        密&nbsp;&nbsp;&nbsp;&nbsp;码:<input type="password" name="password"> <br>
        <br>性别:<input type="radio" name="sex" value="1" checked>男
                 <input type="radio" name="sex" value="0">女<br><br>
        爱好:<br>
            <input type="checkbox" name="love[]" value="l" checked>篮球<br>
            <input type="checkbox" name="love[]" value="z">足球<br>
            <input type="checkbox" name="love[]" value="p">乒乓球<br><br>
            学历:
                <select name="xl">
                    <option value="0">小学</option>
                    <option value="1">初中</option>
                    <option value="2">高中</option>
                    <option value="0">大学</option>
                </select>
            <br><br>
            请选择文件上传:<input type="file" name="file"><br><br>
        请输入个人说明:<br>
            <textarea name="text" id="">请输入个人信息</textarea><br><br>
        <input type="submit" value="确定">
            <button>提交</button><br><br>
            <input type="reset">
            <!--<input type="hidden" name="id" value="0">-->
            <h3>input标签type属性类型:</h3>
            <ol>
                <li type="1">text 输入的是纯文本</li>
                <li type="1">password 文本类型</li>
                <li type="1">radio 单选框</li>
                <li type="1">checkbox 多选框</li>
                <li type="1">下拉框配合select 和 option使用</li>
                <li type="1">file 文件上传</li>
                <li type="1">submit 确定按钮</li>
                <li type="1">botton 提交按钮</li>
                <li type="1">submit 确定按钮</li>
            </ol>
        </from>
    </body>
</html>
