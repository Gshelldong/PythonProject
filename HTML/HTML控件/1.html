<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML常用行级元素</title>
    </head>
    <body>
        <a href="https://www.baidu.com/" target="_blank" ><img src="./images/baidu.jpg" title="百度一下" width="150px" height="45px"></a>
        <!--target="_blank"  在新窗口打开跳转的页面-->
            <br>
        <img src="./images/56fcd25dbb4a8.jpg" alt="加载失败" width="300px" height="200px" title="美女图片">
            <br>
        <b>src:图片的地址，b标签具有加粗强调意义</b>
            <br>
        <strong>alt:图片加载失败的提示字；strong标签 </strong>
            <br>
        <i>height:高 ，i标签斜体标签 强调意义</i>
            <br>
        <em>width: 宽； em标签斜体有强调意义</em>
            <br>
        <span style="color:red">注意:</span> 一般我们会只给图片设置高度或者宽度，会等比咧放大或缩小<br>
        1>2 ;<br>
        1 &gt;2;<br>
        1 &lt;2;<br>
        &copy;<br>
        注意:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;一般我们只给图片宽度或者只设置高度,那高度或者宽度会等比例放大或者缩小

    </body>
</html>
